<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    </head>
    <body>
        <h3> Your Links </h3>
        <input type = "text" id = "input-el" placeholder = "Enter your URL">
        <div class = "btns">
            <button id = "save-btn"> Save </button>
            <button id = "save-tap"> Save Tap </button>
            <button id = "delete-all"> Delete All </button>
        </div>
        <ul id = "ul-el"></ul>
        <div class = "message">
            Must be a valid URL
        </div>
        <!--pop up to take input title of url-->
        <div class = "popup">
            <div class = "popup-content">
                <div class = "pop-up-body">
                    <input type = "text" id = "title-input" placeholder = "Enter Title">
                </div>
                <div class = "btns">
                    <button id = "save-title"> Save </button>
                    <button id = "cancel"> Cancel </button>
                </div>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
